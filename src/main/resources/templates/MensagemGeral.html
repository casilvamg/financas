<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div id="msg" th:if="${!#strings.isEmpty(mensagem)}">
		<div th:class="${#strings.equals(mensagem, 'Falha no envio!')} ? 'alert alert-danger' : 'alert alert-success'">
			<span th:text="${mensagem}"></span>
		</div>
</div>
</html>
