<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">
    
<head>
	<title>Pesquisa de títulos</title>
</head>

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-titulo-panel">Pesquisa de títulos</h1>
	   			<a class="btn btn-link aw-link-panel" th:href="@{/titulos/novo}">Novo Título</a>
	   		</div>
	   	</div>
	   	
	   	<div class="panel-body">
	   		<form method="GET" class="form-horizontal" th:action="@{/titulos}" th:object="${filtro}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Qual título você está procurando?"
	   							autofocus="autofocus" th:field="*{descricao}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>
	   		
	   		<div class="table-responsive">
		   		<table class="table table-bordered table-striped">
		   			<thead>
		   				<tr>
		   					<th class="text-center"></th>
		   					<th class="text-center col-md-3">Descrição</th>
		   					<th>Email</th>
		   					<th class="text-center col-md-2">Data de Vencimento</th>
		   					<th class="text-right col-md-1">Valor</th>
		   					<th class="text-center col-md-2">Categoria</th>
		   					<th class="text-center col-md-2">Status</th>
		   					<th class="col-md-2"></th>
		   				</tr>
		   			</thead>
		   			<tbody>
		   				<tr th:each="titulo : ${titulos}">	  
		   					<td th:text="${titulos.indexOf(titulo) + 1}"></td> 	
		   					<td class="text-center" th:text="${titulo.descricao}" th:attr="bgcolor=${titulo.vencido ? 'lightcoral' : null}"></td>	 
		   					<td th:text="${titulo.email}"></td>
		   					<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
		   					<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
		   					
		   					<td class="text-center">
		   						<span class="label" th:text="${titulo.situacao.descricao}"
		   							th:classappend="${titulo.receber ? 'label-default' : 'label-info'}"></span>
		   					</td>
		   					<td class="text-center" th:attr="data-role=${titulo.codigo}">
		   						<span class="label" th:text="${titulo.status.descricao}"
		   							th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
		   					</td>
		   					
		   					<td class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}" 
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
		   								th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoEmailModal" th:if="${titulo.pendente}"
		   								th:attr="data-codigo=${titulo.codigo}, data-email=${titulo.email}"
		   								title="Enviar Cobrança" rel="tooltip" data-placement="top" id="bt_email">
		   							<span class="glyphicon glyphicon-envelope"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs js-atualizar-status" th:if="${titulo.pendente}"
		   								title="Receber" rel="tooltip" data-placement="top"
		   								th:attr="data-codigo=${titulo.codigo}"
		   								th:href="@{/titulos/{codigo}/receber(codigo=${titulo.codigo})}">
		   							<span class="glyphicon glyphicon-check"></span>
		   						</a>
		   					</td>
		   				</tr>
		   				<tr>
		   					<td colspan="8" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
		   				</tr>
		   			</tbody>
		   		</table>
		   	</div>
	   	</div>
	   	
	   	<div layout:include="DialogoConfirmacaoExclusao"></div>
	   	<div layout:include="DialogoConfirmacaoEmail"></div>
	   	
	</div>
</section>
</html>
