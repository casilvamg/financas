<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>GuiaFinanças Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="icon" type="image/png" href="/images/icon_g.png" />
</head>

<body>

	<div class="container">
		<img th:src="@{/images/login1.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
		
		 <form class="form-horizontal" th:action="@{/login}" method="POST">		
			<h3 class="form-signin-heading" th:text="Bem-Vindo"></h3>
			<br/>
			<div class="form-group"> 
				<input type="text" id="username" name="username"  th:placeholder="username" class="form-control" />
			</div> <br/> 
			<div class="form-group">
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
			</div>					
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Usuário ou Senha inválidos, Por favor, verificar</p>
			</div>
			
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Entrar"></button>
		</form>
	</div>
</body>
</html>
